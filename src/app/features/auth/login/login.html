<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-sm p-4 bg-dark-subtle" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <app-form-field
        label="Email"
        name="email"
        [icon]="faUser"
        [errors]="emailErrors"
      >
        <input
          formControlName="email"
          type="email"
          placeholder="Please enter email..."
          class="form-control"
          [class.is-invalid]="emailErrors.length > 0"
          [class.is-valid]="emailErrors.length === 0 && loginForm.get('email')?.touched"
        />
      </app-form-field>

      <app-form-field
        label="Password"
        name="password"
        [icon]="faLock"
        [errors]="passwordErrors"
      >
        <input
          formControlName="password"
          type="password"
          placeholder="Please enter password..."
          class="form-control"
          [class.is-invalid]="passwordErrors.length > 0"
          [class.is-valid]="passwordErrors.length === 0 && loginForm.get('password')?.touched"
        />
      </app-form-field>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>

    <p class="text-center mt-3">
      Don't have an account?
      <a routerLink="/sign-up">Sign up</a>
    </p>
  </div>
</div>
