<div class="card mb-3 h-100 d-flex flex-column">
  <div class="image-container">
    <img
      [src]="posterPath"
      [alt]="movie.title"
      class="card-img-top user-select-none"
      width="100%"
      height="200"
    />
  </div>

  <div class="card-body d-flex flex-column flex-grow-1">
    <h6 class="card-title text-center">
      {{ movie.title }}
    </h6>

    <p class="card-text text-center text-muted mb-4">
      {{ movie.release_date }}
    </p>
  </div>

  <div class="card-footer text-muted d-flex justify-content-around">
    <button type="button"
            class="btn btn-info"
            (click)="viewDetails(movie.id)"
    >
      <fa-icon [icon]="faEye"></fa-icon>
    </button>

    @if ( loginStatus$ | async) {
<!--      [ngClass]="!isFavorite ? 'btn-outline-primary' : 'btn-primary'"-->
      <button type="button"
              class="btn"

              (click)="addFavorite(movie.id)"
      >
        <fa-icon [icon]="faHeart"></fa-icon>
      </button>
    }
  </div>
</div>
