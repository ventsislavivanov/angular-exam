<div class="container">
  <h1 class="pt-2">{{ pageTitle | titlecase }}</h1>

  <h2 class="pt-2">Popular movies</h2>

  <div class="row">
    @for (movie of populateMovies; track movie.id) {
      <div class="col-lg-2 pb-2">
        <app-movie-card [movie]="movie"></app-movie-card>
      </div>
    }
  </div>
</div>
